# Dwarf configuration options

# Debugging
debug: true

# Libvirt options
libvirt_domain_type: kvm
libvirt_bridge_name: dwbr0
libvirt_bridge_ip: 10.0.0.1
libvirt_network_name: dwarf

# Bind to this IP and port
bind_host: 127.0.0.1
bind_port: 5000

# Time after which a hard reboot is issued if the server ignored a soft reboot
server_soft_reboot_timeout: 30

# Always create and attach a config drive
force_config_drive: true
